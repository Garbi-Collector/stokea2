<div>
  <h2>Configuración de Base de Datos</h2>

  <div>
    <label for="dbUrl">URL de la Base de Datos:</label>
    <input
      type="text"
      id="dbUrl"
      [(ngModel)]="dbUrl"
      placeholder="http://localhost:3000"
      style="width: 300px; padding: 5px;"
    />
  </div>

  <br>

  <button
    (click)="testConnection()"
    [disabled]="isLoading"
  >
    {{ isLoading ? 'Probando conexión...' : 'Probar Conexión' }}
  </button>

  <br><br>

  <div *ngIf="connectionResult === 'success'" style="color: green;">
    ✓ Se pudo conectar correctamente
  </div>

  <div *ngIf="connectionResult === 'error'" style="color: red;">
    ✗ {{ errorMessage }}
  </div>
</div>
